<!-- Modal -->
  <div class="cv-modal">

  <form ng-submit="ok()" class="cv-modal">

    <div class="header">
      <h4><ng-pluralize count="value.length"
                        when="{
                '1'     : '{{&quot;USERS.RESET_PASSWORDS.SINGLE&quot; | translate}}',
                'other' : '{{&quot;USERS.RESET_PASSWORDS.PLURAL&quot; | translate: {nusers: value.length} }}'
                }"></ng-pluralize>
      </h4>
      <div class="button-group right">
        <button type="button" class="button dark"
                ng-click="cancel()">
          {{'SHARED.MODAL-CONFIRMATION.BUTTON-CANCEL' | translate}}
        </button>
        &nbsp;
        <button type="submit" class="button light">
          <ng-pluralize count="value.length"
                        when="{
                '1'     : '{{&quot;USERS.RESET_PASSWORDS.SINGLE&quot; | translate}}',
                'other' : '{{&quot;USERS.RESET_PASSWORDS.PLURAL&quot; | translate: {nusers: value.length} }}'
                }"></ng-pluralize>
        </button>

      </div>
    </div>

    <div class="content-container sized-container">

      <p>
        <ng-pluralize translate
                      count="value.length"
                      when="{
            '1'     : '{{&quot;USERS.MODAL.RESET.SINGLE&quot; | translate}}',
            'other' : '{{&quot;USERS.MODAL.RESET.PLURAL&quot; | translate}}'}">
        </ng-pluralize>
      </p>

    </div>

  </form>

</div>
